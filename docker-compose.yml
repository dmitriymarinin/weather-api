version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: weather-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: weather-api
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - redis

volumes:
  redis-data:


